<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple GitHub Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My First Website!</h1>
    </header>

    <main>
        <p id="message">This content is styled with CSS.</p>
        <button id="myButton">Click Me!</button>
        <p id="js-output"></p>
    </main>

    <footer>
        <p>&copy; 2024 GitHub Pages Demo</p>
    </footer>

    <!-- Link to the JavaScript file (usually placed before the closing body tag) -->
    <script src="script.js"></script>
</body>
</html>
